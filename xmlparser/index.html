<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Jons project</title>
    <script data-main="scripts/app/main" src="scripts/require.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div style="display:block" data-bind="attr:{style:'display:none'}">
        <h1 style="font-size:4em; margin:100px 100px; color:magenta "><i class="fa fa-5x fa-spin fa-space-shuttle"></i></h1>
    </div>
        <div style="display:none" data-bind="attr:{style:'display:block'}">
            <textarea rows="5" cols="150" data-bind="value:xml, valueUpdate:'input'"></textarea>
            {{#xmlToJson: xml}}
            {{#if:$jsonError}}
            <h1 class="attention"><i class="fa fa-frown-o"></i>invalid xml</h1>
            {{/if}}
            {{#iterate:{data:[$json()], key:''}}}
            <ul>
                {{#foreach:$iterate}}
                {{#component: {name:'xml', params:$data}/}}
                {{/foreach}}
            </ul>
            {{/iterate}}
            {{/xmlToJson}}
        </div>
</body>
</html>
